<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스파르타코딩클럽 | 로그인페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&family=Nanum+Myeongjo:wght@700;800&display=swap"
          rel="stylesheet">
    <style>
        * {
            font-family: 'Kirang Haerang', cursive;
            font-family: 'Nanum Myeongjo', serif;
        }

        .mytitle {
            color: white;
            width: 300px;
            height: 200px;
            background-image: url('https://www.ancient-origins.net/sites/default/files/field/image/Agesilaus-II-cover.jpg');
            background-position: center;
           background-size: initial;
            /*
            auto : 이미지 크기를 유지(바둑판 형식으로 붙여넣기)
            length : 값을 두 개 넣으면 첫번째 값이 가로 크기, 두번째 값이 세로 크기이다. 값을 한 개 넣으면 가로 크기이며, 세로 크기는 원본 이미지의 가로 세로 비율에 맞게 자동으로 정해진다. 백분율을 사용할 수도 있다
            cover : 배경을 사용하는 요소를 다 채울 수 있게 이미지를 확대 또는 축소. 가로 세로 비율 유지
            contain : 배경을 사용하는 요소를 벗어나지 않는 최대 크기로 이미지를 확대 또는 축소. 가로 세로 비율 유지
            initial : 기본값으로 설정
            inherit : 부모 요소의 속성값을 상속 배경 채우기 가로 세로 비율 유지*/

            border-radius: 10px;
            text-align: center;
            padding-top: 40px;
        }

        .wrap {
            margin: 10px auto;
            width: 300px;
        }
    </style>
</head>

<body>
<div class="wrap">
    <div class="mytitle">
        <h1>로그인 페이지</h1>
        <h5>아이디, 비밀번호를 입력해주세요</h5>
    </div>
    <div>
        <p>
            ID: <input type="text"/>
        </p>
        <p>
            PW: <input type="password"/>
        </p>
    </div>
    <button>로그인하기</button>
</div>
</body>
</body>

</html>
